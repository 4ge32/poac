language: cpp
rvm: system

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1

before_install:
  - brew update
  - brew unlink boost
  - brew install --ignore-dependencies boost
#  - brew upgrade boost; return 0
install:
  - brew install llvm yaml-cpp
script:
  - mkdir build
  - cd build
  - cmake ..
  - make install
  - poac -h

notifications:
  email: false
  slack:
    secure: ""
